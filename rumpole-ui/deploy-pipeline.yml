trigger:
  branches:
    include:
      - main

  paths:
    include:
      - "rumpole-ui"

pool:
  vmImage: ubuntu-latest

variables:
  REACT_APP_BUILD_NUMBER: $(Build.BuildNumber)

steps:
  # We want to rely only on the .env.production file, anything in .env is still included
  #  if not overwritten by .env.production.  For safety, just delete .env
  - task: DeleteFiles@1
    displayName: "Remove .env file"
    inputs:
      contents: |
        rumpole-ui/.env

  - task: Npm@1
    inputs:
      command: "install"
      workingDir: "rumpole-ui"
    displayName: "npm install"

  - task: Npm@1
    inputs:
      command: "custom"
      workingDir: "rumpole-ui"
      customCommand: "run prettier:check"
    displayName: "npm prettier:check"

  # # e2e build must be done before normal prod build otherwise it copies over it
  # - task: Npm@1
  #   inputs:
  #     command: "custom"
  #     workingDir: "rumpole-ui"
  #     customCommand: "run cy:build"
  #   displayName: "cypress build"

  - task: Npm@1
    inputs:
      command: "custom"
      workingDir: "rumpole-ui"
      customCommand: "run build"
    displayName: "npm build"

