  #     customCommand: "run cy:ci"
  #   displayName: "cypress run tests"

  - task: PublishBuildArtifacts@1
    inputs:
      PathtoPublish: "rumpole-ui/build"
      ArtifactName: "rumpole-ui-drop"
      publishLocation: "Container"

