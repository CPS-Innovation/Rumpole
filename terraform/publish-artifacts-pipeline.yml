trigger:
  branches:
    include:
      - main
      - develop
      - develop-poc
  paths:
    include:
      - "terraform/*"

steps:
  - task: PublishPipelineArtifact@1
    displayName: 'Publish Terraform Artifacts'
    inputs:
      targetPath: '$(Pipeline.Workspace)/s/terraform/'
      artifact: 'terraform-files'
      publishLocation: 'pipeline'